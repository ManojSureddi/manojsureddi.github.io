<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Creative Link Effects</title>
		<meta name="description" content="Creative Link Effects: Subtle and modern effects for links or menu items" />
		<meta name="keywords" content="link effect, css transition, style, inspiration, css3, menu item, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCceQb1vWR4uZS3MOHOe973vXgtfaNYQTI"></script>

	</head>
	
	<body>

<section id="cd-google-map">
	<!-- #google-container will contain the map  -->
	<div id="google-container"></div>
	<!-- #cd-zoom-in and #zoom-out will be used to create our custom buttons for zooming-in/out -->
	<div id="cd-zoom-in"></div>
	<div id="cd-zoom-out"></div>
	<address>86-90 Paul Street, London, EC2A 4NE</address> 
</section>
  </body>
	<script>
	var latitude = 51.5255069,
		longitude = -0.0836207,
		map_zoom = 14,
main_color = '#2d313f',
	saturation_value= -20,
	brightness_value= 5;
		//google map custom marker icon - .png fallback for IE11
		var is_internetExplorer11= navigator.userAgent.toLowerCase().indexOf('trident') > -1;
		var marker_url = ( is_internetExplorer11 ) ? 'img/cd-icon-location.png' : 'img/cd-icon-location.svg';

var style= [ 
	{
		//don't show highways lables on the map
        featureType: 'road.highway',
        elementType: 'labels',
        stylers: [
            {visibility: "off"}
        ]
    }, 
	{
		//set highway colors/brightness/saturation
		featureType: "road.highway",
		elementType: "geometry.fill",
		stylers: [
			{ hue: main_color },
			{ visibility: "on" }, 
			{ lightness: brightness_value }, 
			{ saturation: saturation_value }
		]
	}, 
	
	// other elements style here
];

	</script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/mwheelIntent.js"></script>
	<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>
</html>
